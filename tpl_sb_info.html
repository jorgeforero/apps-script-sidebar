<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      background-color: #F5F5F5;
    }
    main {
      flex: 1 0 auto;
    }
    #circle {
      display: inline-block;
      color: #fff;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      z-index: 1;
      width: 40px;
      height: 40px;
      line-height: 40px;
      padding: 0;
      border-radius: 50%;
      vertical-align: middle;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Main Container -->
  <div class="container">
    <!-- header -->
    <nav>
      <div class="nav-wrapper blue lighten-2">
        <img class="brand-logo center" src="https://storage.googleapis.com/eadv70/eadimg/app/logo.ead.50x50.barra.png">
      </div>
    </nav>
    <!-- Colapsible -->
    <ul class="collapsible">
      <li>
        <div class="collapsible-header"><i class="material-icons">pie_chart</i>Atletas Activos/Inactivos</div>
        <div class="collapsible-body">
          <span> Información sobre los atletas y los envíos actuales
          </span>
        </div>
      </li>
    </ul>
    <!-- Data -->
    <div class="row center-align">
      Total de Atletas: <span style="color: #30A5FF; font-size: large">##ATHTOTAL##</span><br /><br />
      <div class="row valign-wrapper">
        <div class="col s6 offset-s2 valign">
          <canvas id="athChart" width="160" height="160"></canvas>
        </div>
      </div>
      Envíos de HOY:<br /><br />
      ##SENTTODAY##
    </div>
    <!-- /data -->
    <!-- Footer -->
    <footer class="page-footer blue lighten-2">
      <div class="footer-copyright">
        <div class="container">
          © entrenoaldia
        </div>
      </div>
    </footer>
  </div>
  <!-- main container -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <!-- ** Materialize ** -->
  <script>
    // Iniciar el collapsible que contiene la descripción del panel
    $(document).ready(function() {
      $('.collapsible').collapsible();
    });
    // Gráfica de los atletas
    new Chart( document.getElementById( 'athChart' ), {
      type: 'doughnut',
      data: {
        labels: [ 'Activos', 'Inactivos' ],
        datasets: [{
          label: 'Atletas',
          data: [ ##ATHACTIVE##, ##ATHINACTIVE## ],
          backgroundColor: [
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 99, 132, 0.5)'
          ],
          borderColor: [
            'rgba(54, 162, 235, 1)',
            'rgba(255,99,132,1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: false,
        legend: {
          display: false
        }
      }
    });
  </script>
</body>
</html>
